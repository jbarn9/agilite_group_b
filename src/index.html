<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <!-- Container principal -->
    <div id="app">
        <header class="header">
            <h1>Product Management</h1>
        </header>
        
        <main class="main-content">

            <button class="btn-add" data-id=''>Ajouter</button>
            <button class="btn-edit" data-id="">Modifier</button>
            <button class="btn-delete" data-id="">Supprimer</button>
            
            <!-- Zone pour la liste des produits -->
            <section id="products-container">
                <div id="myGrid" style="height: 500px; width: 100%;" class="ag-theme-material" ></div>
            </section>
        </main>
        
        <!-- Zone pour les notifications -->
        <div id="notification-container"></div>
        
        <!-- Zone pour les modales -->
        <div id="modal-container"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="main.js"></script>    
</body>
</html>
